<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Darkforge: Procedural Terrain Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="controls-container">
      <label for="regionScale"> Scale</label>
      <input
        type="range"
        id="regionScale"
        min="0.001"
        max="0.02"
        step="0.001"
        value="0.005"
      />
      <label for="regionCount">Colors</label>
      <input type="number" id="regionCount" min="2" max="10" value="5" />
      <button id="regenerateButton">New Image</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
